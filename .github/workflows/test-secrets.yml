name: Test Secrets

on:
  workflow_dispatch:   # lets you trigger it manually

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print secrets (will appear as ***)
        run: |
          echo "OPENAI_KEY: ${{ secrets.OPENAI_KEY }}"
          echo "SUPABASE_URL: ${{ secrets.SUPABASE_URL }}"
          echo "SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}"
          echo "ADZUNA_API_KEY: ${{ secrets.ADZUNA_API_KEY }}"
          echo "SENTRY_DSN: ${{ secrets.SENTRY_DSN }}"
